<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SO NGUYEN TO</title>
    <h1>So nguyen to nho hon 1000</h1>
    <h2><input id="nhapvao"></h2>
    <button onclick="isSNT()">Kiem tra</button>
</head>
<body>
<script>
    function isSNT() {
        var a =parseInt(document.getElementById("nhapvao").value);
        if(kiemtrasonguyento(a)) {
            alert(a + "la so nguyen to");
        } else {
            alert(a + "khong phai la so nguyen to");
        }
    }

    function kiemtrasonguyento(a) {
        if (a <= 7 && a > 0) {
            switch (a) {
                case 1:
                    return false;
                    break;
                case 4:
                    return false;
                    break;
                case 6:
                    return false;
                    break;
                case 2:
                    return true;
                    break;
                case 3:
                    return true;
                    break;
                case 5:
                    return true;
                    break;
                case 7:
                    return true;
                    break;
                default:
            }
        }

        if (a > 7) {
            if (a % 2 === 0 || a % 3 === 0 || a % 5 === 0 || a % 7 === 0)
                return false;
            else
                return true;
        }
    }

    var mang =[];
    for (let i=1; i<=1000;i++){
        if (kiemtrasonguyento(i))
            mang.push(i);
    }
    document.write(mang);
</script>
</body>
</html>
