   <input id="abc" type="text"> </input>
   <input id="abc2" type="button" value="Add" onclick="addarr()"  ></input>
   <input id ="abc3" type="button" value="Display" onclick=" displayarr()"  ></input>
   <div id="result"></div>
<script>
    var x = 0;
    var array = Array();
    function addarr() {
        array[x] =  document.getElementById("abc").value;
        alert(" Element " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("abc").value = "";
    }
    function displayarr () {
        var e = "<hr/>";
            for (var i=0; i<array.length; i++) {
                e += "Element " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("result").innerHTML = e;
        }

</script>
