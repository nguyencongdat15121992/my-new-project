<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datnguyen</title>
</head>
<body>
<p> kiểm tra a là bội số của b không? </p>

<button onclick="tong()">click vào đây></button>

<script>
    function tong() {
        var a =parseInt(prompt("Vui lòng nhập số A",0));
        var b =parseInt(prompt("Vui lòng nhập số B",0));
        if (a % b == 0) {
            alert(a+" "+"là bội số"+" "+b)
        } else
            alert(a+" "+"không là bội số của" +" "+b)
    }




</script>

</body>
</html>
