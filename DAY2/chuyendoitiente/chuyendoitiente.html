<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyendoitiente</title>
</head>
<body>
<form>
    <table style="width:80%">
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>
            <td>
                <select id="id1">
                    <option value="23000">VND</option>
                    <option value="1">USD</option>
                </select>
            </td>
            <td>
                <select id="id2">
                    <option value="1">USD</option>
                    <option value="23000">VND</option>
                </select>
            </td>
            <td><input type="submit" onclick="a()" value="Submit"></td>
        </tr>
    </table>
</form>
<script>
    function a() {
        var getamount = document.getElementById("amount").value;
        var chia = document.getElementById("id2").value/document.getElementById("id1").value;
        var ketqua = getamount * chia;

        document.write("kết quả tiền sau khi đổi: "+ketqua);
    }

</script>
</body>
</html>
