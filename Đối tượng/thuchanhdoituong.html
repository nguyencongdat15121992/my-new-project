<script>
  class Circle {
      constructor (radius, color) {
          this.radius = radius ;
          this.color = color;
      }
      getRadius (){
          return this.radius ;
      }
      getArea (){
          return this.radius*this.radius*Math.PI;
      }
  }
   var hinhtron = new Circle(10,"red");

    alert(hinhtron.getRadius());
    alert(hinhtron.getArea());
