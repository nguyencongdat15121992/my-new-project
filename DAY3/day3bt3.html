<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table align="center"  border="1px" >
    <tr>
        <td colspan="4">
            <input type="text" id="ketqua" ><br>
        </td>
    </tr>
    <tr>
        <td align="center" >
           <button onclick="ketqua.value += this.value" value="1">1</button>
        </td>
        <td align="center"  >
            <button onclick="ketqua.value += this.value" value="2">2</button>
        </td>
        <td align="center" >
            <button onclick="ketqua.value += this.value" value="3">3</button>
        </td>
        <td align="center" >
            <button onclick="ketqua.value += this.value" value="+">+</button>
        </td>
    </tr>
    <tr>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="4">4</button>
        </td>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="5">5</button>
        </td>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="6">6</button>
        </td>

        <td align="center"  >
            <button onclick="ketqua.value += this.value" value="-">-</button>
        </td>

    </tr>
    <tr>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="7">7</button>
        </td>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="8">8</button>
        </td>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="9">9</button>
        </td>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="*">*</button>
        </td>

    </tr>
    <tr>

        <td align="center" >
            <button onclick="ketqua.value =''">C</button>
        </td>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="0">0</button>
        </td>

        <td align="center"  >
            <button onclick="ketqua.value =eval(ketqua.value)">=</button>
        </td>

        <td align="center" >
            <button onclick="ketqua.value += this.value" value="/">/</button>
        </td>

    </tr>


</table>

</html>
