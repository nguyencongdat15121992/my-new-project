<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     var weight = parseInt(prompt("nhập vào cân nặng"));
     var hight = parseInt(prompt("nhập vào chiều cao"));
     var bmi = weight / hight ;
     if (bmi < 18.5){
         alert("Underweight");
     }
     else if (bmi<25) {
         alert("Normal");
     }
     else if (bmi<30){
         alert("Overwight");
     }
     else  {
         alert("Obese");
     }


 </script>

</body>
</html>
